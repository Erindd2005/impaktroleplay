/* RESET & BODY */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Roboto,Arial,sans-serif;}
body{background:linear-gradient(135deg,#1c1c1c,#2f2f2f);color:#fff;min-height:100vh;overflow-x:hidden;padding:20px;}

/* LOGIN */
#login{position:fixed; inset:0;background:rgba(0,0,0,0.95);display:flex; align-items:center; justify-content:center; z-index:9999;}
.login-box{background:rgba(30,30,30,0.95); padding:40px 35px; border-radius:15px; width:350px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,0.8);}
.login-box h2{margin-bottom:20px;color:#257870;}
.login-box input{width:100%;padding:14px;margin:10px 0;border-radius:8px;border:none;background:#222;color:#fff;font-size:16px;}
.login-box input:focus{outline:none;box-shadow:0 0 10px #257870;}
.login-box button{margin-top:15px;width:100%;padding:14px;background:#257870;border:none;border-radius:8px;color:#fff;font-weight:bold;cursor:pointer;}
.login-box button:hover{background:#1f5f5b;}

/* HEADER */
.header-top{padding:30px;text-align:center; border-bottom:3px solid #257870; border-radius:0 0 15px 15px; background: url('https://media.discordapp.net/attachments/1326278982483836982/1469799680891424768/ssG40dQ.png?ex=6990395f&is=698ee7df&hm=3e1f7692e1c4d1dd32b5c8cbcf0122d3140cb08422a4577732b4436708278dcb&=&format=webp&quality=lossless&width=521&height=107') center/cover no-repeat;}
.header-top img{width:120px;margin-bottom:15px;border-radius:50%;border:3px solid #257870;}
.header-top h1{font-size:36px;letter-spacing:2px;text-shadow:0 0 8px rgba(0,0,0,0.6);}

/* STAFF DROPDOWNS */
.staff-list{max-width:500px;margin:40px auto; display:flex; flex-direction:column; gap:20px;}
.staff-item{background:rgba(30,30,30,0.85); padding:20px; border-radius:12px; display:flex; flex-direction:column; gap:10px; box-shadow:0 5px 15px rgba(0,0,0,0.5);}
.staff-item label{font-weight:bold;font-size:16px;color:#257870; display:flex; align-items:center; gap:8px;}
.staff-item label img{width:24px;height:24px;}
.staff-item select{padding:10px;border-radius:8px;border:none;background:#222;color:#fff;font-size:16px;cursor:pointer;}
.tasks{background:rgba(40,40,40,0.8);padding:15px;border-radius:8px; max-height:400px; overflow-y:auto;}
.tasks h3{color:#257870;margin-bottom:10px;}
.tasks ul{list-style:disc;padding-left:20px;}
.tasks li{margin-bottom:8px;line-height:1.5;}

/* SNOW */
.snow{position:fixed;top:-10px;color:white;user-select:none;z-index:1; animation:fall linear infinite;opacity:0.7; font-size:14px;}
@keyframes fall{to{transform:translateY(110vh);}}

/* FOOTER */
footer{background:rgba(30,30,30,0.9);text-align:center;padding:20px;margin-top:30px;border-top:2px solid #257870;color:#fff;font-size:14px;border-radius:15px 15px 0 0;}
footer a{color:#257870;text-decoration:none;font-weight:bold; margin:0 5px;}
footer a:hover{color:#1f5f5b;}

/* RESPONSIVE */
@media(max-width:600px){.header-top h1{font-size:28px;}}

// SHOW TASKS
function showTasks(rank, name){
  const container = document.getElementById(rank);
  container.innerHTML = "";
  if(name && tasksData[rank][name]){
    const ul = document.createElement("ul");
    tasksData[rank][name].forEach(task=>{
      const li = document.createElement("li");
      li.textContent = task;
      ul.appendChild(li);
    });
    container.appendChild(ul);
  }
}
